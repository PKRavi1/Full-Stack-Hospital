<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patients</title>
    <link rel="stylesheet" type="text/css" href="{% static 'add_patient.css' %}"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="pt-bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid"> 
        <a class="navbar-brand" href="#">Ravi's Hospital</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/add_patient">Add Patient</a>
              </li>
              </ul>
              </div>
              </div>
              </nav><br>
              <div class="container"> 
                  <h1>Add Patient...</h1>
                  <form action="add_patient" method="POST" class="my-fm"> 
                   {% csrf_token %}    
             <div class="mb-3"> 
            <label for="exampleFormControlInput1" class="form-label">Full Name :</label>
             <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Full Name" name="name">
             </div>
         <div class="mb-3"> 
        <label for="exampleFormControlInput1" class="form-label">Mobile Number :</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Mobile Number" name="mobile">
        </div>
        <div class="mb-3"> 
        <label for="exampleFormControlInput1" class="form-label">Aadhar Number :</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Aadhar Number" name="aadhar">
        </div>
        <div class="mb-3"> 
        <label for="exampleFormControlInput1" class="form-label">DOB :</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Enter date of birth" name="date_of_birth">
        </div>
         <div class="mb-3"> 
        <label for="exampleFormControlInput1" class="form-label">Email :</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3"> 
            <label for="exampleFormControlInput1" class="form-label">Address :</label>
            <textarea name="address" class="form-control" id="exampleFormControlInput1" placeholder="Enter Address"></textarea>
            </div>
        <input class="btn btn-outline-secondary" type="submit">
        </form>
         </div>                        
    </body>
</html>
