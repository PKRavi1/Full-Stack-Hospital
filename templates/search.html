<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'search.css' %}"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head> 
<body class="my-body"> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid"> 
        <a class="navbar-brand" href="#"><h2>Ravi's | Healthcare</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/search">Search</a>
              </li>
          </ul>
        </div>
        </div>
      </nav><br>
        <div class="container"> 
          <div class="form-center"> 
         <form action="search" method="POST" class="bcl-1"> 
            {% csrf_token %}
            <div class="mb-3">
              <label for="search" class="form-label">Search Name:</label>
              <input type="text" class="form-control" id="search" placeholder="Search Patient information" name="q" value="{{request.GET.q}}">
              <input class="btn btn-success" type="submit">
              </div>
              </form></div><br>
        <div class="row">       <!--For showing data on web page-->
        {% for data in ul %}
        <div class="col">
          <div class="card" style="width: 20rem;"> 
            <div class="card-body"> 
              <h4 class="card-title">{{data.name}}</h4>
              <p class="card-add">{{data.address}}</p>
              <p class="card-eml">{{data.email}}</p>
              <a href="/patient_detail/{{data.id}}" class="btn btn-primary">more detail</a>
            </div>
            </div><br>
            </div>
        {% endfor %}
        <br>
        </div>
        </div>
</body>
</html>
