<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'patient_detail.css' %}"/>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="my-bg">  
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid"> 
        <a class="navbar-brand" href="#">Ravi's Healthcare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add_patient">Add Patient</a>       <!--connect to another html page to show the data-->
            </li> 
          </ul>
        </div>
        </div>
      </nav><br>
      <div class="container"> 
        <div class="row">       <!--For showing data on web page-->
        <div class="col">
          <div class="card" style="width: 20rem;"> 
          <div class="card-body"> 
              <h4 class="card-title">{{ud.name}}</h4>
              <p class="card-text">{{ud.address}}</p>
              <p class="card-text">Mobile: {{ud.mobile}}</p>
              <a href="#" class="btn btn-primary">{{ud.email}}</a>
              <a href="/delete/{{ud.id}}" class="btn btn-danger">Delete</a>
            </div>
            </div> 
            </div>
        <br>
        </div><br>
        </div>
        
</body>
</html>
